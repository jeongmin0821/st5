<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prdList__item position연습</title>
  <style>
    *{margin: 0; padding: 0; color: #333;}
    body{margin: 50px;}
    ol, ul, li{list-style: none;}
    a:link, a:visited, a:active{color: currentColor; text-decoration: none;}

    /* 상품 개별 */
    li.xans-recode-{
      width: 50%;
      background-color: #ccc;
    }
    .prdList__item{}

    /* 상품 썸네일 */
    .prdList__item .thumbnail{}
    .prdList__item .thumbnail>a{}
    .prdList__item .thumbnail .likeButton{}
    .prdList__item .thumbnail .icon__box{}
    .prdList__item .thumbnail .icon__box span{}
    .prdList__item .thumbnail .sale__box{}

    /* 상품 설명 */
    .prdList__item .description{}
  </style>
</head>
<body>
  <li class="xans-recode-">
    <div class="prdList__item">
      <div class="thumbnail">
        <a href="">이미지</a>
        <div class="likeButton">좋아요버튼</div>
        <div class="icon__box">
          <span class="wish">wish</span>
          <span class="cart">cart</span>
          <span class="option">option</span>
        </div>
        <div class="sale__box">90%</div>
      </div>
      <div class="description">설명</div>
    </div>
  </li>
</body>
</html>
