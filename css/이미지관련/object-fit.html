<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    body{margin: 50px;}
    .img-wrap{
      background-color: #ccc;
      border: 1px solid #000;
      padding: 1em;
      width: 300px;
      height: 300px;
    }
    .img-wrap img{
      width: 100%; height: 100%;
      border: 1px solid #f00;
      object-fit: cover;
      object-position: 100% 50%;
      /* ã„´ = object-position: right center; */
    }
  </style>
</head>
<body>
  <div class="img-wrap">
    <img src="https://images.pexels.com/photos/6207744/pexels-photo-6207744.jpeg" alt="">
  </div>
  <div class="img-wrap"><img src="https://cdn-icons-png.flaticon.com/512/12280/12280650.png" alt=""></div>
</body>
</html>
