<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>swiper</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<style>
  *{margin: 0; padding: 0;}
  body{margin-top: 50px;}
  .swiper-slide img{
    width: 100%; height: calc(100vh - 70px);
    object-fit: cover;
  }
</style>
</head>
<body>
  <!-- Slider main container -->
  <!-- 스크립트를 지정할 요소 => myname -->
  <!-- 스크립트 지정할 클래스명을 동일하게 사용하면 문제 발생 -->
 <div class="swiper myname">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=1" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=2" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=3" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=4" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=5" alt=""></div>
    <div class="swiper-slide"><img src="https://picsum.photos/400/300?random=6" alt=""></div>
    ...
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <div class="swiper-scrollbar"></div>
</div>
<script>
  const swiper = new Swiper('.myname', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
</script>
</body>
</html>
